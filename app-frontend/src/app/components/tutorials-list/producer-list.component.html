<div class="list row">
  <div class="col-md-6">
    <h4>Lista de Productores</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let producer of producers; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProducer(producer, i)"
      >
        {{ producer.username }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProducers()">
      Eliminar Registros
    </button>

  </div>
  <div class="col-md-6">
    <app-producer-details
      [viewMode]="true"
      [currentProducer]="currentProducer"
    ></app-producer-details>
  </div>
</div>
